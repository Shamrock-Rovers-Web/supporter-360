# Docker Compose for Supporter 360 Development and Testing
# Run: docker-compose up -d
# Stop: docker-compose down
# View logs: docker-compose logs -f [service]

version: '3.8'

services:
  # PostgreSQL 15 - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: supporter360-postgres
    environment:
      POSTGRES_DB: supporter360
      POSTGRES_USER: supporter
      POSTGRES_PASSWORD: supporter360_dev_password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supporter -d supporter360"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - supporter360-network

  # LocalStack - AWS Service Mock for Local Development
  # Provides S3 and SQS emulation for webhook/processor testing
  localstack:
    image: localstack/localstack:latest
    container_name: supporter360-localstack
    environment:
      # LocalStack configuration
      AWS_DEFAULT_REGION: eu-west-1
      EDGE_PORT: 4566
      SERVICES: s3,sqs,sns,lambda
      DEBUG: 1
      # Data persistence for LocalStack
      DATA_DIR: /tmp/localstack/data
      # S3 configuration
      S3_SKIP_SIGNATURE_VALIDATION: "1"  # Allow unsigned requests in dev
      # SQS configuration
      PERSISTENCE: "1"
    ports:
      - "4566:4566"  # LocalStack edge port
      - "4510-4550:4510-4550"  # Service ports range
    volumes:
      - localstack_data:/tmp/localstack/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4566/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supporter360-network

volumes:
  postgres_data:
    driver: local
  localstack_data:
    driver: local

networks:
  supporter360-network:
    driver: bridge
